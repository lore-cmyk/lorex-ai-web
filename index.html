<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorex AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
        }
        .chat-container {
            height: calc(100vh - 120px);
        }
        .message-bubble {
            max-width: 80%;
            border-radius: 18px;
            padding: 12px 16px;
            margin-bottom: 12px;
            word-wrap: break-word;
            line-height: 1.5;
            white-space: pre-line;
        }
        .message-bubble p {
            margin: 0;
            padding: 0;
        }
        .user-message {
            background-color: #6366f1;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background-color: #e2e8f0;
            color: #1e293b;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #9ca3af;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) {
            animation-delay: 0s;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-md mx-auto bg-white h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-indigo-600 text-white p-4 flex flex-col items-center shadow-md relative">
            <button id="profileBtn" class="absolute right-4 top-4 p-2 rounded-full hover:bg-indigo-700 transition-colors">
                <i data-feather="user"></i>
            </button>
            <h1 class="text-xl font-bold">Lorex AI</h1>
            <div class="flex items-center mt-1">
                <div class="w-2 h-2 rounded-full bg-green-500 mr-2"></div>
                <span class="text-xs">Active Now</span>
            </div>
        </header>

        <!-- Chat Container -->
        <div id="chatContainer" class="chat-container overflow-y-auto p-4 flex flex-col space-y-2">
            <!-- Welcome message -->
            <div class="message-bubble bot-message">
                <p>Hello! I'm Lorex AI. How can I help you today?</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-gray-200 bg-white">
            <div class="flex space-x-2">
                <input 
                    id="userInput" 
                    type="text" 
                    placeholder="Type your message..." 
                    class="flex-1 p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    autocomplete="off"
                >
                <button 
                    id="sendBtn" 
                    class="bg-indigo-600 text-white p-3 rounded-full hover:bg-indigo-700 transition-colors"
                >
                    <i data-feather="send"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
        
        // Generate a random UID for the user if not already stored
        let uid = localStorage.getItem('lorex_ai_uid');
        if (!uid) {
            uid = Math.floor(Math.random() * 1000000);
            localStorage.setItem('lorex_ai_uid', uid);
        }

        // DOM elements
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const profileBtn = document.getElementById('profileBtn');

        // Profile button click handler
        profileBtn.addEventListener('click', () => {
            window.open('https://www.facebook.com/djlorexofficialfb', '_blank');
        });

        // Send message function
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            // Add user message to chat
            addMessage(message, 'user');

            // Clear input
            userInput.value = '';

            // Show typing indicator
            showTypingIndicator();

            // Send to API
            fetch(`https://daikyu-api.up.railway.app/api/lorex-ai?ask=${encodeURIComponent(message)}&uid=${uid}`)
                .then(response => response.json())
                .then(data => {
                    // Remove typing indicator
                    removeTypingIndicator();
                    
                    // Add bot response
                    addMessage(data.response, 'bot');
                    
                    // Scroll to bottom
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                })
                .catch(error => {
                    removeTypingIndicator();
                    addMessage("Sorry, I'm having trouble connecting right now. Please try again later.", 'bot');
                    console.error('Error:', error);
                });
        }

        // Add message to chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-bubble ${sender}-message`;
            messageDiv.innerHTML = `<p style="margin: 0; padding: 0;">${text}</p>`;
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message-bubble bot-message typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input on load
        userInput.focus();
    </script>
</body>
</html>
